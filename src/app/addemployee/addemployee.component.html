<div class="image"></div>
<div class="container">
    <form (ngSubmit)="onSaveEmp(f)"   #f="ngForm" >
      <div class="form-group">
        <Label>Employee Name</Label>
        <input name="name"  [(ngModel)]='name' class="form-control" placeholder="Enter Employee Name">

      </div>
      <div class="form-group">
          <Label>Description </Label>
          <input name="description"   [(ngModel)]='description' class="form-control" placeholder="Enter Employee Description">

        </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Add New Employee</button>
      </div>
    </form>
  </div>
