<p-toast [style]="{marginTop: '80px'}"></p-toast>

<p-treeTable [value]="files" [columns]="cols" dataKey="name" [(contextMenuSelection)]="selectedNode" [contextMenu]="cm">

    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowNode let-rowData="rowData" let-columns="columns">
        <tr [ttContextMenuRow]="rowNode">
            <td *ngFor="let col of columns; let i = index">
                <p-treeTableToggler [rowNode]="rowNode" *ngIf="i == 0"></p-treeTableToggler>
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-treeTable>

<p-contextMenu #cm [model]="items"></p-contextMenu>




<p-dialog header="Add Fields" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70"
        [maximizable]="true" [baseZIndex]="10000">
        <form [formGroup]="AddForm" class="container" (ngSubmit)="OnAddArticleSave(AddForm.value)">

          <div class="container">
            <div class="row">
              <div class="col">
                <label><b>Name</b></label>
                <input formControlName="name" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col">
                <label><b>size</b></label>
                <input formControlName="size" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col">
                <label><b>type</b></label>
                <input formControlName="type" type="text" class="form-control">
              </div>
            </div>
          </div>
          <br>
        <p-footer>
            <button type="submit" pButton icon="pi pi-check" label="Yes"></button>&nbsp;&nbsp;
            <button type="button" pButton icon="pi pi-close" (click)="display=false" label="No" class="ui-button-secondary"></button>
        </p-footer>
        <br>
        </form>
</p-dialog>
